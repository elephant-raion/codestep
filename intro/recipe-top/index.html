<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Recipe Diary Top page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/body.css">
</head>

<body class="body">
  <img src="img/mainvisual.jpg" alt="食卓の風景" class="body__main-visual">

  <header class="header body__header">
    <h1 class="header__title">Recipe Diary</h1>
    <p class="header__sentence">
      日々の料理レシピをまとめています。<br>
      和食や洋食、中華、お菓子までいろんな料理レシピをアップしていますので、<br>
      みなさんの献立にお役立てくださいね！
    </p>
  </header>

  <main>
    <section id="cuisine" class="cuisine body__cuisine">
      <ul class="cuisine__list">
        <li class="cuisine__item">
          <img src="img/recipe1.jpg" alt="串料理" class="cuisine__img">
        </li>
        <li class="cuisine__item">
          <img src="img/recipe2.jpg" alt="海鮮料理" class="cuisine__img">
        </li>
        <li class="cuisine__item">
          <img src="img/recipe3.jpg" alt="パスタ料理" class="cuisine__img">
        </li>
      </ul>
    </section>
    <div class="body__button">
      <a href="#" class="body__button-link">レシピ一覧を見る</a>
    </div>
  </main>

  <footer class="footer body__footer">
    <ul class="footer__sns-list">
      <li class="footer__sns-item">
        <a href="#" target="_blank" rel="noopener noreferrer" class="footer__sns-link">
          Instagram
        </a>
      </li>
      <li class="footer__sns-item">
        <a href="#" target="_blank" rel="noopener noreferrer" class="footer__sns-link">
          Twitter
        </a>
      </li>
      <li class="footer__sns-item">
        <a href="#" target="_blank" rel="noopener noreferrer" class="footer__sns-link">
          Facebook
        </a>
      </li>
    </ul>
    <p class="footer__copyright">&copy; 2021 Recipe Diary</p>
  </footer>
</body>

</html>
